<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
    <script src="https://kit.fontawesome.com/88ebf22d85.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <h1>Books</h1>
    </header>

    <button id="addBook"><i class="fa-solid fa-plus"></i> Add Book</button>

    <form id="bookForm" style="display:none;">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        
        <label>
            <input type="checkbox" id="isRead">
            Already read?
        </label>
        
        <button type="submit">Add to Library</button>
    </form>

    <div id="library"></div>

</body>

</html>
