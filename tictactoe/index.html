<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       
    <h1>Tic-Tac-Toe Game</h1>
    
    <div class="name1">
        <p>Player 1</p>
        <label for="player1">Enter Player 1 Name:</label>
        <input type="text" id="player1" name="player1" placeholder="Player 1 Name">
    </div>
    <div class="name2">
         <p>Player 2</p>
        <label for="player2">Enter Player 2 Name:</label>
        <input type="text" id="player2" name="player2" placeholder="Player 2 Name">
    </div>
    <div>
    <button id="startGame">Start Game</button>
    </div>
    </div>

    <div class="grid-container">
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div> 
    <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div> 
</div>

    <div class="result">
        <h2 id="resultMessage"></h2>
        <button id="resetGame">Reset Game</button>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
